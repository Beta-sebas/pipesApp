<div class="text-layou">
    <h1>Pipes personalizados</h1>
    <hr>
    

    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p> Pipes propios</p>
        </div>
        
        <div class="p-toolbar-group-right grid ">
            <p-button class="mr-1 col-fixed" (onClick)="toogle()" type="button" label="toggle mayÃºsculas" styleClass="p-button-help"></p-button>
            <p-button class="mr-1 col-fixed" (onClick)="cambiarOrden('nombre')"icon="pi pi-sort" label="Por nombre"></p-button>
            <p-button class="mr-1 col-fixed" (onClick)="cambiarOrden('vuela')"icon="pi pi-sort" label="Vuela" styleClass="p-button-success"></p-button>
            <p-button class="mr-1 col-fixed" (onClick)="cambiarOrden('color')"icon="pi pi-sort" label="Por color" styleClass="p-button-warning"></p-button>
        </div>
    </p-toolbar>
    
    <div class="grid">
        <div class="col mt-2">
            <p-table responsiveLayout="scroll" [value]='heroes | ordenar:ordenarPor'>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.nombre | mayusculas:enMayusculas}}</td>
                        <td>{{heroe.vuela | vuela | titlecase}}</td>
                        <td>{{heroe.color | color}}</td>
                        
                    </tr>
                </ng-template>
            </p-table>
            
        </div>
    </div>

    <div class="grid">
        <div class="col mt-2">
            <p-table responsiveLayout="scroll" [value]='heroes | slice:0'>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.vuela | vuela | titlecase}}</td>
                        <td>{{heroe.color}}</td>
                        
                    </tr>
                </ng-template>
            </p-table>
            
        </div>
    </div>

</div>
