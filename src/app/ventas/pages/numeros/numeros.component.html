<div class="text-layou">
    <h1>DecimalPipe y porcentajes</h1>
    <hr>

    <div class="grid">
        <div class="col-12 md:col-6 lg:col-4">
            <p-card header="Ventas Netas" subheader="number : '1.2-2'">
                <i class="pi pi-dollar"></i>
                {{ventasNetas | number : '1.2-2'}}
            </p-card>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
            <p-card header="Ventas Brutas" subheader="currency:'COP':'symbol-narrow':'1.4-4'">
                {{ventasNetas +2000000 | currency:'COP':'symbol-narrow':'1.4-4'}}
            </p-card>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
            <p-card header="Ganancia porcentual" subheader="percent:'2.2-2'">
                {{porcentaje | percent:'2.2-2'}}
            </p-card>
        </div>
    </div>

</div>
